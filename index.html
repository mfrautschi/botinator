                    return DOMPurify.sanitize(marked.parse(text));
                }
                return escapeHtml(text).replace(/\n/g, '<br>');
            }

            // --- API Layer ---
            async function fetchStream(llm, messages, onChunk, signal) {
                // Check if it's an Azure endpoint and OpenAI SDK is loaded
                if (llm.apiUrl.includes('azure.com') && window.OpenAI) {
                    try {
                        // Construct client using the official OpenAI SDK (which supports Azure)
                        // Azure Endpoint usually: https://{resource}.openai.azure.com/
                        // API URL entered by user: https://{resource}.openai.azure.com/openai/deployments/{deployment}/...

                        let baseURL = llm.apiUrl.split('/openai/')[0];
                        let deployment = llm.modelId;

                        // If model ID (deployment) not explicitly set, try to extract from URL
                        if (!deployment) {
                            const match = llm.apiUrl.match(/deployments\/([^/]+)/);
                            if (match) deployment = match[1];
                        }

                        // API Version extraction
                        let apiVersion = '2024-02-15-preview'; // Default
                        const versionMatch = llm.apiUrl.match(/api-version=([^&]+)/);
                        if (versionMatch) apiVersion = versionMatch[1];

                        const client = new window.OpenAI({
                            apiKey: llm.apiKey,
                            baseURL: `${baseURL}/openai/deployments/${deployment}`,
                            defaultQuery: { 'api-version': apiVersion },
                            defaultHeaders: { 'api-key': llm.apiKey }, // Azure often needs api-key header
                            dangerouslyAllowBrowser: true // Required for client-side usage
                        });

                        const stream = await client.chat.completions.create({
                            model: deployment || 'gpt-35-turbo', // Required but ignored by Azure if in URL
                            messages: messages.map(m => ({ role: m.role, content: m.content })),
                            stream: true
                        });

                        for await (const chunk of stream) {
                            if (signal.aborted) break;
                            const content = chunk.choices[0]?.delta?.content || '';
                            if (content) onChunk(content);
                        }
                        return;
                    } catch (e) {
                        console.error("SDK Error, falling back to fetch:", e);
                        // Fallback to standard fetch if SDK fails
                    }
                }

                // Standard Fetch Implementation (OpenAI / Compatible)
                let body = {
                    stream: true
                };

                // Heuristic: Check if using the new Responses API
                if (llm.apiUrl.includes('/responses')) {
                    body.input = messages; // Renamed from 'messages' to 'input'
                } else {
                    body.messages = messages;
                }

                if (llm.modelId) body.model = llm.modelId;

                const res = await fetch(llm.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${llm.apiKey}` },
                    body: JSON.stringify(body),
                    signal
                });

                if (!res.ok) throw new Error(`API Error: ${res.statusText}`);

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const json = JSON.parse(line.slice(6));
                                const content = json.choices?.[0]?.delta?.content || '';
                                if (content) onChunk(content);
                            } catch (e) { }
                        }
                    }
                }
            }

            // --- Hands-Free Logic ---
            function toggleHandsFree() {
                state.isHandsFree = !state.isHandsFree;

                if (state.isHandsFree) {
                    els.handsFreeBtn.style.color = '#10b981';
                    els.handsFreeBtn.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                    els.handsFreeBtn.style.background = 'rgba(16, 185, 129, 0.1)';
                    startHandsFreeListening();
                } else {
                    els.handsFreeBtn.style.color = '';
                    els.handsFreeBtn.style.borderColor = 'transparent';
                    els.handsFreeBtn.style.background = '';
                    stopHandsFree();
                }
            }

            function stopHandsFree() {
                if (state.recognition) {
                    try { state.recognition.abort(); } catch (e) { }
                    state.recognition = null;
                }
                window.speechSynthesis.cancel();
            }

            function startHandsFreeListening() {
                if (!state.isHandsFree) return;

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    alert('Speech recognition not supported.');
                    toggleHandsFree();
                    return;
                }

                if (state.recognition) {
                    try { state.recognition.abort(); } catch (e) { }
                    state.recognition = null;
                }

                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    els.micBtn.style.color = '#10b981';
                    els.chatInput.placeholder = "Listening...";
                };

                recognition.onend = () => {
                    els.micBtn.style.color = '';
                    els.chatInput.placeholder = "Message " + getAppName() + "...";
                    state.recognition = null;
                    // Note: Restart is handled by speakText callback to avoid race conditions
                };

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    if (text.trim()) {
                        els.chatInput.value = text;
                        autoResizeInput();
                        els.sendBtn.click();
                    }
                };

                recognition.onerror = (event) => {
                    if (event.error === 'not-allowed') {
                        toggleHandsFree();
                    }
                };

                state.recognition = recognition;
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Recognition start failed", e);
                }
            }

            function speakText(text, onEndCallback) {
                if (!text) {
                    if (onEndCallback) onEndCallback();
                    return;
                }

                const cleanText = text.replace(/[*#`]/g, '');
                const utterance = new SpeechSynthesisUtterance(cleanText);
                
                // Visual feedback: Show speaking state
                els.handsFreeBtn.style.color = '#818cf8';
                els.handsFreeBtn.style.borderColor = 'rgba(129, 140, 248, 0.3)';
                els.handsFreeBtn.style.background = 'rgba(129, 140, 248, 0.15)';
                els.handsFreeBtn.classList.add('speaking');
                
                const resetSpeakingState = () => {
                    els.handsFreeBtn.classList.remove('speaking');
                    if (state.isHandsFree) {
                        els.handsFreeBtn.style.color = '#10b981';
                        els.handsFreeBtn.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                        els.handsFreeBtn.style.background = 'rgba(16, 185, 129, 0.1)';
                    } else {
                        els.handsFreeBtn.style.color = '';
                        els.handsFreeBtn.style.borderColor = 'transparent';
                        els.handsFreeBtn.style.background = '';
                    }
                };
                
                utterance.onend = () => {
                    resetSpeakingState();
                    if (onEndCallback) onEndCallback();
                };
                utterance.onerror = (e) => {
                    console.error('TTS Error', e);
                    resetSpeakingState();
                    if (onEndCallback) onEndCallback();
                };

                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            }

            // --- Image Upload ---
            function handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                els.chatForm.classList.add('drag-over');
            }

            function handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                els.chatForm.classList.remove('drag-over');
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                els.chatForm.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    processImageFiles(files);
                }
            }

            function handleImageSelect(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    processImageFiles(files);
                }
                e.target.value = ''; // Reset input
            }

            function processImageFiles(files) {
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith('image/')) return;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64 = e.target.result;
                        state.pendingImages.push({
                            base64: base64,
                            type: file.type,
                            name: file.name
                        });
                        renderImagePreviews();
                        updateSendButtonState();
                    };
                    reader.readAsDataURL(file);
                });
            }

            function renderImagePreviews() {
                els.imagePreviewContainer.innerHTML = '';
                state.pendingImages.forEach((img, index) => {
                    const item = document.createElement('div');
                    item.className = 'image-preview-item';
                    item.innerHTML = `
                        <img src="${img.base64}" alt="${img.name}">
                        <button class="remove-image" title="Remove">&times;</button>
                    `;
                    item.querySelector('.remove-image').onclick = () => {
                        state.pendingImages.splice(index, 1);
                        renderImagePreviews();
                        updateSendButtonState();
                    };
                    els.imagePreviewContainer.appendChild(item);
                });
            }

            function updateSendButtonState() {
                // Always enable button during streaming (so user can stop)
                if (isCurrentChatStreaming()) {
                    els.sendBtn.disabled = false;
                    return;
                }
                const hasText = els.chatInput.value.trim() !== '';
                const hasImages = state.pendingImages.length > 0;
                els.sendBtn.disabled = !hasText && !hasImages;
            }

            function clearPendingImages() {
                state.pendingImages = [];
                renderImagePreviews();
            }

            // --- Search ---
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            function handleSearch() {
                const query = els.searchInput.value.trim().toLowerCase();
                if (!query) {
                    els.searchResults.innerHTML = '';
                    return;
                }

                const results = [];
                state.chats.forEach(chat => {
                    chat.messages.forEach((msg, msgIndex) => {
                        if (msg.content && msg.content.toLowerCase().includes(query)) {
                            results.push({
                                chatId: chat.id,
                                chatTitle: chat.title,
                                messageIndex: msgIndex,
                                content: msg.content,
                                role: msg.role
                            });
                        }
                    });
                });

                renderSearchResults(results, query);
            }

            function renderSearchResults(results, query) {
                if (results.length === 0) {
                    els.searchResults.innerHTML = '<div class="search-no-results">No results found</div>';
                    return;
                }

                els.searchResults.innerHTML = '';
                // Limit to 20 results for performance
                results.slice(0, 20).forEach(result => {
                    const item = document.createElement('div');
                    item.className = 'search-result-item';
                    
                    // Highlight the matching text
                    const highlightedText = highlightMatch(result.content, query);
                    
                    item.innerHTML = `
                        <div class="search-result-chat">${escapeHtml(result.chatTitle)}</div>
                        <div class="search-result-text">${highlightedText}</div>
                    `;
                    
                    item.onclick = () => {
                        navigateToSearchResult(result.chatId, result.messageIndex);
                        clearSearch();
                    };
                    
                    els.searchResults.appendChild(item);
                });

                if (results.length > 20) {
                    const more = document.createElement('div');
                    more.className = 'search-no-results';
                    more.textContent = `... and ${results.length - 20} more results`;
                    els.searchResults.appendChild(more);
                }
            }

            function highlightMatch(text, query) {
                // Get a snippet around the match
                const lowerText = text.toLowerCase();
                const matchIndex = lowerText.indexOf(query);
                
                const snippetLength = 100;
                let start = Math.max(0, matchIndex - snippetLength / 2);
                let end = Math.min(text.length, matchIndex + query.length + snippetLength / 2);
                
                let snippet = text.substring(start, end);
                if (start > 0) snippet = '...' + snippet;
                if (end < text.length) snippet = snippet + '...';
                
                // Highlight the match (case-insensitive)
                const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
                return escapeHtml(snippet).replace(regex, '<mark>$1</mark>');
            }

            function escapeRegex(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            function navigateToSearchResult(chatId, messageIndex) {
                setActiveChat(chatId);
                
                // Wait for render, then scroll to and highlight the message
                setTimeout(() => {
                    const messageEl = els.chatHistory.querySelector(`.message[data-index="${messageIndex}"]`);
                    if (messageEl) {
                        messageEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        messageEl.classList.add('highlighted');
                        setTimeout(() => messageEl.classList.remove('highlighted'), 2000);
                    }
                }, 100);
            }

            function clearSearch() {
                els.searchInput.value = '';
                els.searchResults.innerHTML = '';
            }

            // --- Easter Egg: Rename App ---
            function getAppName() {
                return localStorage.getItem('botinator_custom_name') || 'Botinator';
            }

            function setAppName(name) {
                const newName = name.trim() || 'Botinator';
                localStorage.setItem('botinator_custom_name', newName);
                updateAllAppNameReferences(newName);
            }

            function updateAllAppNameReferences(name) {
                // Update sidebar title
                els.appTitle.textContent = name;
                // Update page title
                document.title = name + ' AI';
                // Update current chat title if it shows default
                if (els.currentChatTitle.textContent === 'Botinator' || els.currentChatTitle.textContent === getAppName()) {
                    els.currentChatTitle.textContent = name;
                }
                // Update welcome message if visible
                const welcomeMsg = els.chatHistory.querySelector('h3');
                if (welcomeMsg && welcomeMsg.textContent.includes('Welcome to')) {
                    welcomeMsg.textContent = 'Welcome to ' + name;
                }
                // Update input placeholder
                els.chatInput.placeholder = 'Message ' + name + '...';
            }

            function setupAppTitleEasterEgg() {
                let clickCount = 0;
                let clickTimer = null;

                // Load saved name on startup and update all references
                const savedName = getAppName();
                updateAllAppNameReferences(savedName);

                els.appTitle.addEventListener('click', (e) => {
                    clickCount++;
                    
                    if (clickTimer) clearTimeout(clickTimer);
                    
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 400);

                    if (clickCount >= 3) {
                        clickCount = 0;
                        clearTimeout(clickTimer);
                        showAppNameInput();
                    }
                });
            }

            function showAppNameInput() {
                const currentName = getAppName();
                const originalContent = els.appTitle.innerHTML;
                
                // Create input field
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentName;
                input.style.cssText = `
                    width: 100%;
                    background: var(--surface-elevated);
                    border: 2px solid var(--primary);
                    border-radius: 6px;
                    color: var(--text-primary);
                    font-size: inherit;
                    font-weight: inherit;
                    padding: 4px 8px;
                    outline: none;
                `;
                
                // Replace title with input
                els.appTitle.innerHTML = '';
                els.appTitle.appendChild(input);
                input.focus();
                input.select();

                // Handle save on Enter or blur
                const saveAndRestore = () => {
                    const newName = input.value.trim() || 'Botinator';
                    setAppName(newName);
                    input.remove();
                };

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        saveAndRestore();
                    } else if (e.key === 'Escape') {
                        e.preventDefault();
                        els.appTitle.textContent = currentName;
                    }
                });

                input.addEventListener('blur', saveAndRestore);
            }

            // --- Speech to Text ---
            function toggleSpeech() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    // Fallback is handled by hiding the button, but if clicked somehow:
                    alert('Speech recognition is not supported in this browser.');
                    return;
                }

                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;

                els.micBtn.style.color = '#ef4444'; // Recording state indicator

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    els.chatInput.value += (els.chatInput.value ? ' ' : '') + text;
                    autoResizeInput();
                };

                recognition.onend = () => {
                    els.micBtn.style.color = ''; // Reset
                };

                recognition.start();
            }

            // Start
            init();

            // Check speech support
            if (!(window.SpeechRecognition || window.webkitSpeechRecognition)) {
                els.micBtn.style.display = 'none';
                els.handsFreeBtn.style.display = 'none';
            }

            // Listen for resize to update button state
            window.addEventListener('resize', updateMenuButtonIcon);
        })();
    </script>

            border-radius: 6px;
            padding: 3px 8px;
        }

        /* Rainbow settings modal */
        [data-theme="rainbow"] .modal-content {
            background: linear-gradient(
                135deg,
                hsla(calc(var(--rainbow-hue) + 240), 50%, 12%, 0.98) 0%,
                hsla(calc(var(--rainbow-hue) + 300), 50%, 15%, 0.98) 100%
            );
            border: 2px solid;
            border-image: linear-gradient(
                135deg,
                hsl(var(--rainbow-hue), 100%, 60%),
                hsl(calc(var(--rainbow-hue) + 180), 100%, 60%)
            ) 1;
            border-radius: 16px;
            box-shadow: 0 20px 60px hsla(var(--rainbow-hue), 80%, 30%, 0.5);
        }

        [data-theme="rainbow"] .theme-btn {
            background: linear-gradient(
                135deg,
                hsla(calc(var(--rainbow-hue) + 60), 50%, 25%, 0.8) 0%,
                hsla(calc(var(--rainbow-hue) + 120), 50%, 20%, 0.8) 100%
            );
            border: 1px solid hsla(calc(var(--rainbow-hue) + 90), 60%, 50%, 0.5);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        [data-theme="rainbow"] .theme-btn:hover {
            background: linear-gradient(
                135deg,
                hsla(calc(var(--rainbow-hue) + 30), 60%, 35%, 0.9) 0%,
                hsla(calc(var(--rainbow-hue) + 90), 60%, 30%, 0.9) 100%
            );
            transform: translateY(-2px);
            box-shadow: 0 4px 15px hsla(var(--rainbow-hue), 80%, 50%, 0.3);
        }

        [data-theme="rainbow"] .theme-btn.active {
            background: linear-gradient(
                135deg,
                hsl(var(--rainbow-hue), 80%, 50%) 0%,
                hsl(calc(var(--rainbow-hue) + 60), 80%, 50%) 100%
            );
            border-color: hsl(var(--rainbow-hue), 100%, 70%);
            color: #fff;
            box-shadow: 0 0 20px hsla(var(--rainbow-hue), 100%, 50%, 0.5);
        }

        /* Rainbow scrollbar */
        [data-theme="rainbow"] ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        [data-theme="rainbow"] ::-webkit-scrollbar-track {
            background: hsla(calc(var(--rainbow-hue) + 180), 40%, 10%, 0.5);
        }

        [data-theme="rainbow"] ::-webkit-scrollbar-thumb {
            background: linear-gradient(
                180deg,
                hsl(var(--rainbow-hue), 80%, 50%),
                hsl(calc(var(--rainbow-hue) + 120), 80%, 50%),
                hsl(calc(var(--rainbow-hue) + 240), 80%, 50%)
            );
            border-radius: 5px;
        }

        [data-theme="rainbow"] ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(
                180deg,
                hsl(var(--rainbow-hue), 90%, 60%),
                hsl(calc(var(--rainbow-hue) + 120), 90%, 60%),
                hsl(calc(var(--rainbow-hue) + 240), 90%, 60%)
            );
        }

        /* Workspace & Chat Column */

            position: relative;
            min-width: 0;

            gap: 16px;

            color: white;

            align-items: center;

            color: white;

            background: var(--accent-hover);

        .send-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.7;

            left: 0;

            align-items: center;
            justify-content: center;
            z-index: 100;

                opacity: 0;

                opacity: 1;
            }

            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
        }

            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

            margin-bottom: 16px;

            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .form-select {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-color);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .theme-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-input);
            border: 2px solid transparent;
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .theme-btn:hover {
            color: var(--text-main);
            background: var(--border-color);
        }

        .theme-btn.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(99, 102, 241, 0.1);

            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .jump-to-response-btn,
        .jump-to-bottom-btn {
            position: absolute;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);

            bottom: 130px;

        .jump-to-bottom-btn {
            bottom: 80px;
        }

        .jump-to-response-btn.visible,
        .jump-to-bottom-btn.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .jump-to-response-btn:hover,
        .jump-to-bottom-btn:hover {
            background: var(--bg-input);
            color: var(--text-main);
            border-color: var(--accent-color);
        }

        /* Responsive Breakpoints */
        /* Tablet/Small Laptop (Sidebar becomes overlay) */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100%;
                width: 280px !important;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            }

            .sidebar.open {
                transform: translateX(100%);
            }

            /* When sidebar is fixed, we don't need to push content, it overlays */
            .main-content {
                margin-left: 0;
            }
        }

        /* Mobile (Artifacts take full screen) */
        @media (max-width: 768px) {
            .message-content {
                max-width: 92%;
                padding: 10px 14px;
                font-size: 0.95rem;
            }
            
            .input-container {
                max-width: 100%;
                border-radius: 12px;
            }

            .artifact-panel.open {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                z-index: 50;
            }
        }

        /* Typing Indicator Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 0;
        }

        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.6);
                opacity: 0.4;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .typing-indicator .typing-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-left: 4px;
            font-style: italic;
        }

        /* Message Actions */
        .message-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-width: calc(100% - 52px); /* Account for avatar (36px) + gap (16px) */
            min-width: 0;
        }

        .message.user .message-wrapper {
            align-items: flex-end;
        }

        .message-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            padding-left: 4px;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-muted);
            font-size: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .message-action-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .message-action-btn .icon {
            width: 14px;
            height: 14px;
        }

        .message-action-btn.regenerating {
            color: var(--accent-color);
        }

        .message-action-btn.regenerating .icon {
            animation: spin 1s linear infinite;
        }

        /* Edit mode styles */
        .message-edit-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-edit-textarea {
            box-sizing: border-box;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            resize: both;
        }

        .message-edit-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .message-edit-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .message-edit-btn {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .message-edit-btn.save-btn {
            background: var(--accent-color);
            border: 1px solid var(--accent-color);
            color: white;
        }

        .message-edit-btn.save-btn:hover {
            background: #5254f8;
        }

        .message-edit-btn.cancel-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
        }

        /* Knowledge Base Styles */
        .knowledge-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .knowledge-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
        }

        .knowledge-item:hover {
            border-color: var(--accent-color);
        }

        .knowledge-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            cursor: pointer;
            gap: 12px;
        }

        .knowledge-item-preview {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .knowledge-item-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .knowledge-delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .knowledge-delete-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .knowledge-item-content {
            display: none;
            padding: 0 12px 12px 12px;
            border-top: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 0.85rem;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .knowledge-item.expanded .knowledge-item-content {
            display: block;
        }

        .knowledge-item.expanded .knowledge-item-preview {
            white-space: normal;
            overflow: visible;
        }

        .knowledge-expand-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.2s ease;
            flex-shrink: 0;
            color: var(--text-muted);
        }

        .knowledge-item.expanded .knowledge-expand-icon {
            transform: rotate(180deg);
        }

        .knowledge-search-container {
            margin-bottom: 16px;
        }

        .knowledge-search-input {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .knowledge-search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .knowledge-search-input::placeholder {
            color: var(--text-muted);
        }

        .knowledge-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .knowledge-empty-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .add-knowledge-btn {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .add-knowledge-btn:hover {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.5);
            color: #10b981;
        }

        .add-knowledge-btn.added {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .message-edit-btn.cancel-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Image Upload & Preview */
        .input-container.drag-over {
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.1);
        }

        .input-container.drag-over::after {
            content: 'Drop image here';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 16px;
            font-weight: 600;
            color: var(--accent-color);
            pointer-events: none;
            z-index: 10;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .image-preview-container:empty {
            display: none;
        }

        .image-preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-item .remove-image {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .image-preview-item:hover .remove-image {
            opacity: 1;
        }

        .message-attachments {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 8px;
        }

        .message-attachment {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--text-main);
            font-size: 0.85rem;
            text-decoration: none;
        }

        .message-attachment:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .attach-btn {
            position: relative;
            overflow: hidden;
        }

        .attach-btn input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* Search */
        .search-container {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input-wrapper .search-icon {
            position: absolute;
            left: 10px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px 8px 34px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 0.85rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-clear {
            position: absolute;
            right: 8px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: none;
        }

        .search-input:not(:placeholder-shown) + .search-clear {
            display: block;
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 8px;
        }

        .search-results:empty {
            display: none;
        }

        .search-result-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .search-result-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .search-result-chat {
            font-size: 0.75rem;
            color: var(--accent-color);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .search-result-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .search-result-text mark {
            background: rgba(250, 204, 21, 0.3);
            color: #fcd34d;
            padding: 0 2px;
            border-radius: 2px;
        }

        .search-no-results {
            padding: 12px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .search-section-header {
            padding: 8px 10px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .search-section-header .icon {
            width: 12px;
            height: 12px;
        }

        .search-result-item.knowledge-result {
            border-left: 2px solid #10b981;
        }

        .search-result-item.knowledge-result .search-result-chat {
            color: #10b981;
        }

        .message.highlighted .message-content {
            animation: highlightPulse 2s ease;
        }

        @keyframes highlightPulse {
            0%, 100% { box-shadow: none; }
            50% { box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); }
        }

        /* Mermaid Diagrams */
        .mermaid-container {
            position: relative;
            margin: 12px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mermaid-diagram {
            background: #1e293b;
            padding: 20px;
            display: flex;
            justify-content: center;
            overflow-x: auto;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .mermaid-diagram:hover {
            background: #253548;
        }

        .mermaid-diagram::after {
            content: ' Click to enlarge';
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .mermaid-diagram:hover::after {
            opacity: 1;
        }

        .mermaid-diagram svg {
            max-width: 100%;
            height: auto;
        }

        .mermaid-toggle {
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mermaid-toggle-btn {
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-muted);
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .mermaid-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-main);
        }

        .mermaid-toggle-btn.active {
            background: var(--accent-color);
            color: white;
        }

        .mermaid-code {
            display: none;
            background: #0d1117;
            padding: 12px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .mermaid-code.visible {
            display: block;
        }

        .mermaid-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: var(--font-mono);
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
        }

        .mermaid-fallback {
            background: #0d1117;
            padding: 12px;
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: pre-wrap;
            word-break: break-word;
            overflow-x: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Speaking Animation for Hands-Free */
        @keyframes speakingPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .speaking {
            animation: speakingPulse 1.2s ease-in-out infinite;
        }

        /* Avatar Customization */
        .avatar-type-btn.active {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(99, 102, 241, 0.1);
        }

        .avatar-input-section {
            margin-top: 8px;
        }

        .icon-picker-btn {
            width: 36px;
            height: 36px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-picker-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-picker-btn.selected {
            border-color: var(--accent-color);
            background: rgba(99, 102, 241, 0.2);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 6px;
            z-index: 1000;
            min-width: 180px;
            display: none;
        }

        .context-menu.visible {
            display: block;
        }

        .context-menu-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 6px;
            transition: var(--transition);
            text-align: left;
        }

        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .context-menu-item.danger {
            color: #f87171;
        }

        .context-menu-item.danger:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        .context-menu-divider {
            height: 1px;
            background: var(--border-color);
            margin: 6px 0;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

        </button>

                <svg class="icon" viewBox="0 0 24 24">

                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    <line x1="12" y1="6" x2="12" y2="12"></line>
                    <line x1="9" y1="9" x2="15" y2="9"></line>

                Knowledge
            </button>
            <button class="user-menu-btn" id="settingsBtn">
                <svg class="icon" viewBox="0 0 24 24">

            function populateVoices() {

                    option.value = voice.name;
                    option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' - Default' : ''}`;
                    if (savedVoice === voice.name) {

                    }

                });

                localStorage.setItem('botinator_voice', els.voiceSelect.value);

            function getVoiceSettings() {

                const pitch = parseFloat(localStorage.getItem('botinator_voice_pitch') || '1');
                
                let voice = null;
                if (voiceName) {
                    voice = availableVoices.find(v => v.name === voiceName) || null;
                }
                
                return { voice, rate, pitch };
            }

            function testVoice() {
                speechSynthesis.cancel();

            function handleAvatarImageUpload(e) {
                const file = e.target.files[0];
                if (!file || !file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    // Resize image to reduce storage size
                    resizeImage(event.target.result, 100, 100, (resizedBase64) => {
                        state.userAvatar = { type: 'image', value: resizedBase64 };
                        saveUserAvatar();
                        updateAvatarPreview();
                        els.clearAvatarImage.style.display = 'inline-block';
                        renderMessagesIfActive();
                    });
                };
                reader.readAsDataURL(file);
                e.target.value = ''; // Reset input
            }

            function resizeImage(base64, maxWidth, maxHeight, callback) {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > height) {
                        if (width > maxWidth) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    callback(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = base64;
            }

                if (inputText.trim()) {

                // Clear all drafts

                saveState();

            function showContextMenu(e, chatId) {

                // Position the menu

                let y = e.clientY;
                
                // Ensure menu doesn't go off-screen
                const menuRect = menu.getBoundingClientRect();
                if (x + menuRect.width > window.innerWidth) {
                    x = window.innerWidth - menuRect.width - 10;

            function handleEnter(e) {

            async function handleSend(e) {
                e.preventDefault();
                
                // Check if CURRENT chat is streaming - handle cancel for this chat only
                const currentChatId = state.activeChatId;
                if (isChatStreaming(currentChatId)) {
                    // Handle cancel - abort the request for THIS chat
                    if (state.abortControllers[currentChatId]) {
                        state.abortControllers[currentChatId].abort();
                    }
                    delete state.streamingChats[currentChatId];
                    delete state.abortControllers[currentChatId];
                    
                    // Remove pending/incomplete AI message and restore user's last message to input
                    const chat = state.chats.find(c => c.id === currentChatId);
                    if (chat && chat.messages.length > 0) {
                        // Check if last message is an AI message (pending or incomplete)
                        const lastMsg = chat.messages[chat.messages.length - 1];
                        if (lastMsg.role === 'assistant') {
                            chat.messages.pop(); // Remove AI response (complete or incomplete)
                        }
                        
                        // Find and restore the user's last message to input for editing
                        if (chat.messages.length > 0) {
                            const lastUserMsg = chat.messages[chat.messages.length - 1];
                            if (lastUserMsg.role === 'user') {
                                // Remove the user message so they can edit and resend
                                chat.messages.pop();
                                // Restore to input
                                els.chatInput.value = lastUserMsg.content === '(Image attached)' ? '' : lastUserMsg.content;
                                // Restore images if any
                                if (lastUserMsg.images && lastUserMsg.images.length > 0) {
                                    state.pendingImages = lastUserMsg.images.map(img => ({
                                        base64: img.base64,
                                        name: img.name,
                                        type: img.type
                                    }));
                                    renderImagePreviews();
                                }
                                autoResizeInput();
                                updateSendButtonState();
                            }
                        }
                        
                        renderMessages(chat.messages);
                        saveState();
                    }
                    
                    updateSendBtnState();
                    renderChats(); // Update chat list to remove streaming indicator
                    return;
                }

                const text = els.chatInput.value.trim();
                const hasImages = state.pendingImages.length > 0;
                if (!text && !hasImages) return;

                const llmId = els.llmSelect.value;
                const llm = state.llms.find(l => l.id === llmId);
                if (!llm) {
                    alert('Please select or configure an LLM in settings.');
                    toggleModal(true);
                    return;
                }

                // Capture images before clearing
                const images = [...state.pendingImages];

                // Capture the chat ID for this stream (important for parallel streams)
                const streamChatId = state.activeChatId;

                // UI Reset
                els.chatInput.value = '';
                els.chatInput.style.height = 'auto';
                clearPendingImages();
                clearDraft(streamChatId); // Clear saved draft after sending
                updateSendButtonState();

                // Add User Message (with images if any)
                const chat = state.chats.find(c => c.id === streamChatId);
                const userMessage = { role: 'user', content: text || '(Image attached)' };
                if (images.length > 0) {
                    userMessage.images = images.map(img => ({
                        base64: img.base64,
                        name: img.name,
                        type: img.type
                    }));
                }
                chat.messages.push(userMessage);

                // Auto-title
                if (chat.messages.length === 1) {
                    chat.title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                    if (state.activeChatId === streamChatId) {
                        els.currentChatTitle.textContent = chat.title;
                    }
                    renderChats();
                }

                if (state.activeChatId === streamChatId) {
                    renderMessages(chat.messages);
                }

                // Prepare AI Placeholder
                const aiMsg = { role: 'assistant', content: '', pending: true };
                chat.messages.push(aiMsg);
                if (state.activeChatId === streamChatId) {
                    renderMessages(chat.messages); // renders loading
                }
                saveState();

                // API Call - per-chat streaming state
                state.streamingChats[streamChatId] = true;
                state.abortControllers[streamChatId] = new AbortController();
                updateSendBtnState();
                renderChats(); // Update chat list to show streaming indicator

                try {
                    const systemMsg = (llm.systemPrompt || '').trim()
                        ? [{ role: 'system', content: llm.systemPrompt.trim() }]
                        : [];

                    // Filter out pending for API - format images for vision models
                    const historyPayload = chat.messages.slice(0, -1).map(m => {
                        if (m.images && m.images.length > 0) {
                            // Format for vision models (OpenAI/Claude format)
                            const content = [];
                            m.images.forEach(imgEntry => {
                                const imageUrl = typeof imgEntry === 'string'
                                    ? imgEntry
                                    : imgEntry?.base64 || imgEntry?.url;
                                if (!imageUrl) return;
                                content.push({
                                    type: 'image_url',
                                    image_url: { url: imageUrl }
                                });
                            });
                            if (m.content && m.content !== '(Image attached)') {
                                content.push({ type: 'text', text: m.content });
                            } else if (content.length > 0) {
                                content.push({ type: 'text', text: 'What do you see in this image?' });
                            }
                            return { role: m.role, content };
                        }
                        return { role: m.role, content: m.content };
                    });
                    const messages = [...systemMsg, ...historyPayload];

                    await fetchStream(llm, messages, (chunk) => {
                        aiMsg.content += chunk;
                        // Only update UI if we're still viewing this chat
                        if (state.activeChatId === streamChatId) {
                            updateLastMessage(aiMsg.content);
                        }
                    }, state.abortControllers[streamChatId].signal);

                    aiMsg.pending = false;
                    renderMessagesIfActive();
                    saveState();
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        aiMsg.content += '\n\n*[Error: ' + err.message + ']*';
                        if (state.activeChatId === streamChatId) {
                            updateLastMessage(aiMsg.content);
                        }
                    }
                } finally {
                    delete state.streamingChats[streamChatId];
                    delete state.abortControllers[streamChatId];
                    updateSendBtnState();
                    renderChats(); // Update chat list to remove streaming indicator
                    saveState();

                    // Hands-Free: Speak response and resume listening (only if still on same chat)
                    if (state.isHandsFree && state.activeChatId === streamChatId && !state.abortControllers[streamChatId]?.signal?.aborted) {
                        speakText(aiMsg.content, () => {
                            // Only resume if still in hands-free mode
                            if (state.isHandsFree) startHandsFreeListening();
                        });
                    }
                }
            }

            // --- Chat Summary ---
            async function generateChatSummary() {
                const streamChatId = state.activeChatId;
                if (isChatStreaming(streamChatId)) return;

                const chat = state.chats.find(c => c.id === streamChatId);
                if (!chat || chat.messages.length === 0) {
                    alert('No messages to summarize.');
                    return;
                }

                const llmId = els.llmSelect.value;
                const llm = state.llms.find(l => l.id === llmId);
                if (!llm) {
                    alert('Please select or configure an LLM in settings.');
                    toggleModal(true);
                    return;
                }

                // Build conversation text for summarization
                const conversationText = chat.messages
                    .filter(m => !m.pending)
                    .map(m => `${m.role === 'user' ? 'User' : 'Assistant'}: ${m.content}`)
                    .join('\n\n');

                // Add user message indicating summary request
                const userMessage = { role: 'user', content: ' Generate a summary of this conversation' };
                chat.messages.push(userMessage);
                renderMessages(chat.messages);

                // Prepare AI Placeholder
                const aiMsg = { role: 'assistant', content: '', pending: true };
                chat.messages.push(aiMsg);
                renderMessages(chat.messages);
                saveState();

                // API Call
                state.streamingChats[streamChatId] = true;
                state.abortControllers[streamChatId] = new AbortController();
                updateSendBtnState();
                renderChats();

                try {
                    const summaryPrompt = `Please provide a concise summary of the following conversation. For each exchange, briefly state:
- What the user asked or discussed
- What the key points of the response were

Format it as a clear, readable summary with bullet points or numbered items.

Conversation:
${conversationText}`;

                    const messages = [{ role: 'user', content: summaryPrompt }];

                    await fetchStream(llm, messages, (chunk) => {
                        aiMsg.content += chunk;
                        if (state.activeChatId === streamChatId) {
                            updateLastMessage(aiMsg.content);
                        }
                    }, state.abortControllers[streamChatId].signal);

                    aiMsg.pending = false;
                    renderMessagesIfActive();
                    saveState();
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        aiMsg.content += '\n\n*[Error: ' + err.message + ']*';
                        if (state.activeChatId === streamChatId) {
                            updateLastMessage(aiMsg.content);
                        }
                    }
                } finally {
                    delete state.streamingChats[streamChatId];
                    delete state.abortControllers[streamChatId];
                    updateSendBtnState();
                    renderChats();
                    saveState();
                }
            }

            function enhanceCodeBlocks(container) {
                if (!container) return;
                container.querySelectorAll('pre').forEach(pre => {
                    if (pre.querySelector('.code-actions') || pre.dataset.enhanced) return;
                    pre.dataset.enhanced = 'true';

                    const codeElement = pre.querySelector('code');
                    const ext = getExtension(codeElement);
                    const code = codeElement?.innerText || '';

                    // Check if it's a mermaid diagram
                    if (ext === 'mermaid' && typeof mermaid !== 'undefined') {
                        renderMermaidDiagram(pre, code);
                        return;
                    }

                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-actions';

                    // Copy Button
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'code-action-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.title = 'Copy to clipboard';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(code).then(() => {
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                        });
                    };

                    // Save Button
                    const saveBtn = document.createElement('button');
                    saveBtn.className = 'code-action-btn';
                    saveBtn.textContent = 'Save';
                    saveBtn.title = 'Save to file';
                    saveBtn.onclick = () => {
                        if (!code) return;
                        downloadString(code, ext);
                        saveBtn.textContent = 'Saved!';
                        setTimeout(() => saveBtn.textContent = 'Save', 2000);
                    };

                    wrapper.appendChild(copyBtn);
                    wrapper.appendChild(saveBtn);

                    // Preview Button
                    if (ext === 'html' || ext === 'svg') {
                        const previewBtn = document.createElement('button');
                        previewBtn.className = 'code-action-btn';
                        previewBtn.textContent = 'Preview';
                        previewBtn.title = 'Preview in Side Panel';
                        previewBtn.onclick = () => {

                    pre.appendChild(wrapper);

            async function renderMermaidDiagram(pre, code) {
                const container = document.createElement('div');
                container.className = 'mermaid-container';

                const diagramDiv = document.createElement('div');
                diagramDiv.className = 'mermaid-diagram';

                const codeDiv = document.createElement('div');
                codeDiv.className = 'mermaid-code';
                codeDiv.textContent = code;

                const toggleDiv = document.createElement('div');
                toggleDiv.className = 'mermaid-toggle';

                const diagramBtn = document.createElement('button');
                diagramBtn.className = 'mermaid-toggle-btn active';
                diagramBtn.textContent = 'Diagram';

                const codeBtn = document.createElement('button');

                const streamChatId = state.activeChatId;
                if (isChatStreaming(streamChatId)) return;

                const chat = state.chats.find(c => c.id === streamChatId);
                if (!chat || messageIndex < 0) return;

                // Find the AI message and clear it

                if (!aiMsg || aiMsg.role !== 'assistant') return;

                // Clear the response and mark as pending
                aiMsg.content = '';
                aiMsg.pending = true;
                renderMessages(chat.messages);
                saveState();

                // Get messages up to but not including this AI response
                const historyPayload = chat.messages.slice(0, messageIndex).map(m => ({ role: m.role, content: m.content }));
                
                const systemMsg = (llm.systemPrompt || '').trim()
                    ? [{ role: 'system', content: llm.systemPrompt.trim() }]
                    : [];
                const messages = [...systemMsg, ...historyPayload];

                state.streamingChats[streamChatId] = true;
                state.abortControllers[streamChatId] = new AbortController();
                updateSendBtnState();
                renderChats();

                try {
                    await fetchStream(llm, messages, (chunk) => {
                        aiMsg.content += chunk;
                        if (state.activeChatId === streamChatId) {
                            updateLastMessageAt(messageIndex, aiMsg.content);
                        }
                    }, state.abortControllers[streamChatId].signal);

                    aiMsg.pending = false;
                    renderMessagesIfActive();
                    saveState();
                    if (state.activeChatId === streamChatId) {
                        renderMessages(chat.messages); // Re-render to show action buttons
                    }
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        aiMsg.content += '\n\n*[Error: ' + err.message + ']*';
                        if (state.activeChatId === streamChatId) {
                            updateLastMessageAt(messageIndex, aiMsg.content);
                        }
                    }
                } finally {
                    delete state.streamingChats[streamChatId];
                    delete state.abortControllers[streamChatId];
                    updateSendBtnState();
                    renderChats();
                    saveState();
                }
            }

                    .replace(/#{1,6}\s*/g, '')
                    .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')
                    .replace(/<[^>]+>/g, '')
                    .replace(/\n+/g, '. ')
                    .trim();

                const utterance = new SpeechSynthesisUtterance(plainText);
                const voiceSettings = getVoiceSettings();
                if (voiceSettings.voice) utterance.voice = voiceSettings.voice;
                utterance.rate = voiceSettings.rate;
                utterance.pitch = voiceSettings.pitch;

                // Update button to show "Stop"
                btn.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24">
                        <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                    </svg>

                currentUtterance = utterance;
                currentReadBtn = btn;

                utterance.onend = () => {
                    resetReadButton(btn);
                    currentUtterance = null;
                    currentReadBtn = null;
                };

                utterance.onerror = () => {
                    resetReadButton(btn);
                    currentUtterance = null;
                    currentReadBtn = null;

            function escapeHtml(text) {
                if (!text) return '';
                return text.replace(/[&<"']/g, function (m) {
                    return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
                });

                if (typeof marked !== 'undefined') {
                    // Configure highlight.js for marked
                    marked.setOptions({
                        highlight: function (code, lang) {
                            if (typeof hljs !== 'undefined') {
                                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                                return hljs.highlight(code, { language }).value;
                            }
                            return code;
                        }
                    });
                    return DOMPurify.sanitize(marked.parse(text));
                }
                return escapeHtml(text).replace(/\n/g, '<br>');

            // --- API Layer ---
            async function fetchStream(llm, messages, onChunk, signal) {
                // Check if it's an Azure endpoint and OpenAI SDK is loaded
                if (llm.apiUrl.includes('azure.com') && window.OpenAI) {
                    try {
                        // Construct client using the official OpenAI SDK (which supports Azure)
                        // Azure Endpoint usually: https://{resource}.openai.azure.com/
                        // API URL entered by user: https://{resource}.openai.azure.com/openai/deployments/{deployment}/...

                        let baseURL = llm.apiUrl.split('/openai/')[0];
                        let deployment = llm.modelId;

                        // If model ID (deployment) not explicitly set, try to extract from URL
                        if (!deployment) {
                            const match = llm.apiUrl.match(/deployments\/([^/]+)/);
                            if (match) deployment = match[1];
                        }

                        // API Version extraction
                        let apiVersion = '2024-02-15-preview'; // Default
                        const versionMatch = llm.apiUrl.match(/api-version=([^&]+)/);
                        if (versionMatch) apiVersion = versionMatch[1];

                        const client = new window.OpenAI({
                            apiKey: llm.apiKey,
                            baseURL: `${baseURL}/openai/deployments/${deployment}`,
                            defaultQuery: { 'api-version': apiVersion },
                            defaultHeaders: { 'api-key': llm.apiKey }, // Azure often needs api-key header
                            dangerouslyAllowBrowser: true // Required for client-side usage
                        });

                        const stream = await client.chat.completions.create({
                            model: deployment || 'gpt-35-turbo', // Required but ignored by Azure if in URL
                            messages: messages.map(m => ({ role: m.role, content: m.content })),
                            stream: true
                        });

                        for await (const chunk of stream) {
                            if (signal.aborted) break;
                            const content = chunk.choices[0]?.delta?.content || '';
                            if (content) onChunk(content);
                        }
                        return;
                    } catch (e) {
                        console.error("SDK Error, falling back to fetch:", e);
                        // Fallback to standard fetch if SDK fails
                    }
                }

                // Standard Fetch Implementation (OpenAI / Compatible)
                let body = {
                    stream: true
                };

                // Heuristic: Check if using the new Responses API
                if (llm.apiUrl.includes('/responses')) {
                    body.input = messages; // Renamed from 'messages' to 'input'
                } else {
                    body.messages = messages;
                }

                if (llm.modelId) body.model = llm.modelId;

                const res = await fetch(llm.apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${llm.apiKey}` },
                    body: JSON.stringify(body),
                    signal
                });

                if (!res.ok) throw new Error(`API Error: ${res.statusText}`);

                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const json = JSON.parse(line.slice(6));
                                const content = json.choices?.[0]?.delta?.content || '';
                                if (content) onChunk(content);
                            } catch (e) { }
                        }
                    }
                }
            }

            // --- Hands-Free Logic ---
            function toggleHandsFree() {
                state.isHandsFree = !state.isHandsFree;

                if (state.isHandsFree) {
                    els.handsFreeBtn.style.color = '#10b981';
                    els.handsFreeBtn.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                    els.handsFreeBtn.style.background = 'rgba(16, 185, 129, 0.1)';
                    startHandsFreeListening();
                } else {
                    els.handsFreeBtn.style.color = '';
                    els.handsFreeBtn.style.borderColor = 'transparent';
                    els.handsFreeBtn.style.background = '';
                    stopHandsFree();
                }
            }

            function stopHandsFree() {
                if (state.recognition) {
                    try { state.recognition.abort(); } catch (e) { }
                    state.recognition = null;
                }
                window.speechSynthesis.cancel();
            }

            function startHandsFreeListening() {
                if (!state.isHandsFree) return;

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    alert('Speech recognition not supported.');
                    toggleHandsFree();
                    return;
                }

                if (state.recognition) {
                    try { state.recognition.abort(); } catch (e) { }
                    state.recognition = null;
                }

                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    els.micBtn.style.color = '#10b981';
                    els.chatInput.placeholder = "Listening...";
                };

                recognition.onend = () => {
                    els.micBtn.style.color = '';
                    els.chatInput.placeholder = "Message " + getAppName() + "...";
                    state.recognition = null;
                    // Note: Restart is handled by speakText callback to avoid race conditions
                };

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    if (text.trim()) {
                        els.chatInput.value = text;
                        autoResizeInput();
                        els.sendBtn.click();
                    }
                };

                recognition.onerror = (event) => {
                    if (event.error === 'not-allowed') {
                        toggleHandsFree();
                    }
                };

                state.recognition = recognition;
                try {
                    recognition.start();
                } catch (e) {
                    console.error("Recognition start failed", e);
                }
            }

            function speakText(text, onEndCallback) {
                if (!text) {
                    if (onEndCallback) onEndCallback();
                    return;
                }

                const cleanText = text.replace(/[*#`]/g, '');
                const utterance = new SpeechSynthesisUtterance(cleanText);
                const voiceSettings = getVoiceSettings();
                if (voiceSettings.voice) utterance.voice = voiceSettings.voice;
                utterance.rate = voiceSettings.rate;
                utterance.pitch = voiceSettings.pitch;
                
                // Visual feedback: Show speaking state
                els.handsFreeBtn.style.color = '#818cf8';
                els.handsFreeBtn.style.borderColor = 'rgba(129, 140, 248, 0.3)';
                els.handsFreeBtn.style.background = 'rgba(129, 140, 248, 0.15)';
                els.handsFreeBtn.classList.add('speaking');
                
                const resetSpeakingState = () => {
                    els.handsFreeBtn.classList.remove('speaking');
                    if (state.isHandsFree) {
                        els.handsFreeBtn.style.color = '#10b981';
                        els.handsFreeBtn.style.borderColor = 'rgba(16, 185, 129, 0.2)';
                        els.handsFreeBtn.style.background = 'rgba(16, 185, 129, 0.1)';
                    } else {
                        els.handsFreeBtn.style.color = '';
                        els.handsFreeBtn.style.borderColor = 'transparent';
                        els.handsFreeBtn.style.background = '';
                    }
                };
                
                utterance.onend = () => {
                    resetSpeakingState();
                    if (onEndCallback) onEndCallback();
                };
                utterance.onerror = (e) => {
                    console.error('TTS Error', e);
                    resetSpeakingState();
                    if (onEndCallback) onEndCallback();
                };

                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            }

            function handlePaste(e) {
                const items = e.clipboardData?.items;
                if (!items) return;

                for (const item of items) {
                    if (item.type.startsWith('image/')) {
                        e.preventDefault(); // Prevent default paste behavior for images
                        const file = item.getAsFile();
                        if (file) {
                            // Generate a name based on timestamp
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
                            const ext = file.type.split('/')[1] || 'png';
                            const namedFile = new File([file], `clipboard-${timestamp}.${ext}`, { type: file.type });
                            processImageFiles([namedFile]);
                        }
                        break; // Only process the first image
                    }
                }
            }

            function handleImageSelect(e) {
                const files = e.target.files;
                if (files.length > 0) {

                e.target.value = ''; // Reset input

            function processImageFiles(files) {
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith('image/')) return;
                    
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const base64 = e.target.result;
                        state.pendingImages.push({
                            base64: base64,

                    reader.readAsDataURL(file);

                return function executedFunction(...args) {

                        func(...args);

                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };

            function renderSearchResults(chatResults, knowledgeResults, query) {

            function highlightMatch(text, query) {
                // Get a snippet around the match
                const lowerText = text.toLowerCase();
                const matchIndex = lowerText.indexOf(query);
                
                const snippetLength = 100;
                let start = Math.max(0, matchIndex - snippetLength / 2);
                let end = Math.min(text.length, matchIndex + query.length + snippetLength / 2);
                
                let snippet = text.substring(start, end);
                if (start > 0) snippet = '...' + snippet;
                if (end < text.length) snippet = snippet + '...';
                
                // Highlight the match (case-insensitive)
                const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
                return escapeHtml(snippet).replace(regex, '<mark>$1</mark>');
            }

            function escapeRegex(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

                // Load saved icon on startup
                const savedIcon = getAppIcon();
                if (savedIcon) {
                    updateAppLogo(savedIcon);
                }

                els.appLogo.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent sidebar header click
                    clickCount++;
                    
                    if (clickTimer) clearTimeout(clickTimer);
                    
                    clickTimer = setTimeout(() => {
                        clickCount = 0;
                    }, 400);

                    if (clickCount >= 3) {
                        clickCount = 0;
                        clearTimeout(clickTimer);
                        showLogoPickerPopup();
                    }
                });
            }

            function showLogoPickerPopup() {
                // Remove any existing popup
                const existing = document.querySelector('.logo-picker-popup');
                if (existing) existing.remove();

                const currentIcon = getAppIcon();

                // Create popup
                const popup = document.createElement('div');
                popup.className = 'logo-picker-popup';
                popup.innerHTML = `
                    <h4>Choose App Icon</h4>
                    <div class="logo-picker-grid">
                        <button type="button" class="logo-picker-btn reset-btn ${!currentIcon ? 'selected' : ''}" data-icon=""></button>
                        ${LOGO_EMOJI_OPTIONS.map(emoji => 
                            `<button type="button" class="logo-picker-btn ${currentIcon === emoji ? 'selected' : ''}" data-icon="${emoji}">${emoji}</button>`
                        ).join('')}
                    </div>
                `;

                // Position relative to sidebar header
                els.appLogo.parentElement.style.position = 'relative';
                els.appLogo.parentElement.appendChild(popup);

                // Handle button clicks
                popup.querySelectorAll('.logo-picker-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const icon = btn.dataset.icon;
                        setAppIcon(icon || null);
                        popup.remove();
                    });
                });

                // Close on outside click
                const closePopup = (e) => {
                    if (!popup.contains(e.target) && e.target !== els.appLogo) {
                        popup.remove();
                        document.removeEventListener('click', closePopup);
                    }
                };
                setTimeout(() => document.addEventListener('click', closePopup), 10);
            }

            // --- Speech to Text ---
            function toggleSpeech() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    // Fallback is handled by hiding the button, but if clicked somehow:
                    alert('Speech recognition is not supported in this browser.');
                    return;
                }

                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;

                els.micBtn.style.color = '#ef4444'; // Recording state indicator

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    els.chatInput.value += (els.chatInput.value ? ' ' : '') + text;
                    autoResizeInput();
                };

                recognition.onend = () => {
                    els.micBtn.style.color = ''; // Reset
                };

                recognition.start();
            }

            // Start
            init();

            // Check speech support
            if (!(window.SpeechRecognition || window.webkitSpeechRecognition)) {
                els.micBtn.style.display = 'none';
                els.handsFreeBtn.style.display = 'none';
            }

            // Listen for resize to update button state
            window.addEventListener('resize', updateMenuButtonIcon);
        })();
    </script>
</body>
